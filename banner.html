<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power of Periwinkle - Live Banner</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: #dcdcfc;
            overflow: hidden;
            height: 250px;
        }

        .banner-container {
            width: 100%;
            height: 250px;
            position: relative;
            display: flex;
            align-items: center;
        }

        .logo-left, .logo-right {
            width: 200px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 20px;
        }

        .logo-left img, .logo-right img {
            max-height: 80px;
            width: auto;
            filter: drop-shadow(0 0 10px rgba(204,204,255,0.6));
        }

        #map-container {
            flex: 1;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        svg#map {
            width: 100%;
            height: 100%;
            display: block;
        }

        .land {
            fill: #3a3a5a;
            stroke: #5a5a8a;
            stroke-width: 0.4;
        }

        .graticule {
            fill: none;
            stroke: #1c1c29;
            stroke-width: 0.3;
            opacity: 0.2;
        }

        .marker-dot {
            fill: #ccccff;
            filter: drop-shadow(0 0 4px rgba(204,204,255,0.9));
        }

        .marker-ring {
            fill: none;
            stroke: rgba(204,204,255,0.7);
            stroke-width: 1.5;
            animation: pulse-ring 2s ease-out infinite;
        }

        @keyframes pulse-ring {
            0% { r: 3; opacity: 0.9; }
            100% { r: 12; opacity: 0; }
        }

        .footer-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(15,15,25,0.9);
            padding: 8px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            border-top: 1px solid rgba(204,204,255,0.2);
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #ff3b3b;
            border-radius: 50%;
            animation: live-pulse 2s ease-in-out infinite;
            box-shadow: 0 0 6px #ff3b3b;
        }

        .live-text {
            color: #ff3b3b;
            font-weight: 800;
            font-size: 0.7rem;
            letter-spacing: 0.1em;
            animation: live-pulse 2s ease-in-out infinite;
        }

        @keyframes live-pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .bar-mgf {
            color: #b8b8ff;
            font-weight: 700;
            font-size: 0.8rem;
            animation: mgf-breathe 4s ease-in-out infinite;
        }

        @keyframes mgf-breathe {
            0%, 100% { color: #9999dd; }
            50% { color: #ccccff; text-shadow: 0 0 8px rgba(180,180,255,0.5); }
        }

        .bar-text {
            color: rgba(220,220,255,0.6);
            font-size: 0.7rem;
        }

        .site-count {
            color: #ccccff;
            font-weight: 600;
            font-size: 0.75rem;
        }

        .star {
            fill: #ffffff;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="logo-left">
            <img src="https://images.squarespace-cdn.com/content/v1/572ffa0e27d4bdb4d519789e/1554086301102-A3JWP77TLEODYKY22TRY/MGF_LOGO_SCFOC_BLU_small.png" alt="MGF Logo">
        </div>

        <div id="map-container">
            <svg id="map"></svg>
        </div>

        <div class="logo-right">
            <img src="https://images.squarespace-cdn.com/content/572ffa0e27d4bdb4d519789e/3c24d684-bec3-4ab1-91e0-3c56e9e68943/TPOP_2026P_Peri.png" alt="TPOP Logo">
        </div>

        <div class="footer-bar">
            <div class="live-indicator">
                <span class="live-dot"></span>
                <span class="live-text">LIVE</span>
            </div>
            <span class="bar-mgf">MyGutFeeling</span>
            <span class="bar-text">Global Illumination Sites</span>
            <span class="site-count" id="site-count">0 Sites</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>

    <script>
        const container = document.getElementById('map-container');
        const width = container.clientWidth;
        const height = container.clientHeight;

        const svg = d3.select("#map").attr("viewBox", [0, 0, width, height]);

        // Wider projection for banner format
        const projection = d3.geoNaturalEarth1()
            .scale(width / 4)
            .translate([width / 2, height / 2 + 20]);

        const path = d3.geoPath().projection(projection);
        const g = svg.append("g");

        // Add some stars
        for (let i = 0; i < 50; i++) {
            g.append("circle")
                .attr("class", "star")
                .attr("cx", Math.random() * width)
                .attr("cy", Math.random() * height)
                .attr("r", Math.random() * 0.8 + 0.2);
        }

        // Load map and data
        Promise.all([
            d3.json("https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json"),
            fetch('data.json').then(r => r.json())
        ]).then(([world, sites]) => {
            // Draw map
            g.append("path")
                .datum(d3.geoGraticule())
                .attr("class", "graticule")
                .attr("d", path);

            g.append("path")
                .datum(topojson.feature(world, world.objects.land))
                .attr("class", "land")
                .attr("d", path);

            // Draw markers
            sites.forEach(site => {
                const [x, y] = projection([site.lng, site.lat]);
                if (x && y) {
                    // Pulsing ring
                    g.append("circle")
                        .attr("class", "marker-ring")
                        .attr("cx", x)
                        .attr("cy", y)
                        .attr("r", 3)
                        .style("animation-delay", Math.random() * 2 + "s");

                    // Center dot
                    g.append("circle")
                        .attr("class", "marker-dot")
                        .attr("cx", x)
                        .attr("cy", y)
                        .attr("r", 2);
                }
            });

            document.getElementById('site-count').textContent = sites.length + ' Sites';
        }).catch(err => {
            console.error("Load error:", err);
        });
    </script>
</body>
</html>
